<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitaplar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Merhaba {{ username }}!</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Çıkış Yap</a>

    <!-- Kitap Ekle Formu -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="{{ url_for('add_book') }}" method="POST" class="row g-2">
                <div class="col-md-5">
                    <input type="text" name="title" placeholder="Kitap Başlığı" class="form-control" required>
                </div>
                <div class="col-md-5">
                    <input type="text" name="author" placeholder="Yazar" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Ekle</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Kitap Listesi -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Başlık</th>
                <th>Yazar</th>
                <th>Durum</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.status }}</td>
                <td>
                    <a href="{{ url_for('update_status', book_id=book.id) }}" class="btn btn-warning btn-sm">
                        Durumu Değiştir
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
